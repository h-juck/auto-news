<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-News Feed</title>
    <style>
        /* --- GRUNDLAGEN --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            font-weight: 800;
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        /* --- GRID LAYOUT --- */
        #posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Etwas breiter für Bilder */
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- DIE KARTE (BOX) --- */
        .post-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.03);
            cursor: pointer;
            text-decoration: none;
            height: 100%; /* Gleich hohe Karten */
        }

        .post-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* --- NEU: DAS BILD --- */
        .card-image-wrap {
            height: 180px; /* Feste Höhe für Einheitlichkeit */
            width: 100%;
            background-color: #eee;
            position: relative;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Bild füllt Box perfekt aus */
            transition: transform 0.5s ease;
        }

        /* Bild zoomt leicht beim Hovern */
        .post-card:hover .card-image {
            transform: scale(1.05);
        }

        /* Fallback-Design wenn kein Bild da ist */
        .card-image-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            color: #aaa;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* --- CONTENT BEREICH --- */
        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Füllt den Rest der Höhe */
        }

        /* Glanz-Effekt (überarbeitet für Bilder) */
        .post-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-25deg);
            pointer-events: none;
            z-index: 10; /* Über dem Bild liegen */
        }

        .post-card:hover::before {
            left: 200%;
            transition: 0.7s ease-in-out;
        }

        /* --- TYPOGRAFIE --- */
        .card-domain {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #0078d4; /* Blau wie Teams */
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.4;
            color: #2c3e50;
            margin: 0 0 15px 0;
            /* Begrenzung auf 3 Zeilen Text */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-meta {
            font-size: 0.8rem;
            color: #999;
            margin-top: auto; /* Drückt Meta ganz nach unten */
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .read-more {
            color: #333;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .loading { text-align: center; color: #666; font-style: italic; margin-top: 50px;}
    </style>
</head>
<body>

    
    
    <div id="posts-container">
        <p class="loading">Lade Neuigkeiten...</p>
    </div>

    <script>
        // URL ist fest eingebaut
        const JSON_FILE_URL = "https://autonewsstorage.blob.core.windows.net/content/posts.json";

        async function loadPosts() {
            const container = document.getElementById('posts-container');
            try {
                const response = await fetch(JSON_FILE_URL + "?cb=" + new Date().getTime());
                
                if (!response.ok) {
                    if(response.status === 404) {
                        container.innerHTML = '<p class="loading">Noch keine News vorhanden.</p>';
                        return;
                    }
                    throw new Error("Fehler beim Laden");
                }
                
                const posts = await response.json();
                
                if (!posts || posts.length === 0) {
                    container.innerHTML = '<p class="loading">Keine Einträge gefunden.</p>';
                    return;
                }

                container.innerHTML = "";
                
                posts.forEach(post => {
                    const card = document.createElement('a');
                    card.className = 'post-card';
                    card.href = post.url;
                    card.target = "_blank";
                    card.rel = "noopener noreferrer";

                    // Domain extrahieren
                    let domain = "";
                    try {
                        const urlObj = new URL(post.url);
                        domain = urlObj.hostname.replace('www.', '');
                    } catch (e) {
                        domain = "Link";
                    }

                    // Datum formatieren
                    const dateStr = new Date(post.timestamp).toLocaleDateString('de-DE', {
                        day: '2-digit', month: '2-digit', year: 'numeric'
                    });

                    // --- BILD URL GENERIEREN ---
                    // Wir nutzen microlink.io um das Vorschaubild zu holen
                    const encodedUrl = encodeURIComponent(post.url);
                    const imageUrl = `https://api.microlink.io/?url=${encodedUrl}&embed=image.url`;
                    
                    // Fallback-Buchstabe (erster Buchstabe der Domain)
                    const fallbackChar = domain.charAt(0).toUpperCase();

                    card.innerHTML = `
                        <div class="card-image-wrap">
                            <img class="card-image" src="${imageUrl}" loading="lazy" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="card-image-fallback" style="display:none;">${fallbackChar}</div>
                        </div>
                        
                        <div class="card-content">
                            <div class="card-domain">${domain}</div>
                            <div class="card-title">${post.headline}</div>
                            
                            <div class="card-meta">
                                <span>${dateStr}</span>
                                <span class="read-more">Lesen →</span>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `<p style="color:red; text-align:center;">Hoppla, da ist was schiefgelaufen beim Laden.</p>`;
            }
        }
        
        loadPosts();
    </script>
</body>
</html>
