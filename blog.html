<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-News Feed</title>
    <style>
        /* --- GRUNDLAGEN --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            font-weight: 800;
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        /* --- GRID LAYOUT --- */
        #posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- DIE KARTE (BOX) --- */
        .post-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(0,0,0,0.03);
            cursor: pointer;
            text-decoration: none;
        }

        .post-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: transparent;
        }

        /* Glanz-Effekt */
        .post-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
            pointer-events: none;
        }

        .post-card:hover::before {
            left: 150%;
            transition: 0.7s ease-in-out;
        }

        /* --- TYPOGRAFIE --- */
        
        /* NEU: Die Domain-Anzeige oben */
        .card-domain {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.4;
            color: #2c3e50;
            margin: 0 0 15px 0;
        }
        
        .card-link-icon {
            font-size: 0.9rem;
            color: #0078d4;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            margin-top: auto;
        }
        
        .card-link-icon::after {
            content: "â†’";
            margin-left: 5px;
            transition: margin-left 0.2s;
        }

        .post-card:hover .card-link-icon::after {
            margin-left: 10px;
        }

        .card-meta {
            font-size: 0.85rem;
            color: #999;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .loading { text-align: center; color: #666; font-style: italic; }
    </style>
</head>
<body>

    <h1>ðŸš€ KI-News Feed</h1>
    
    <div id="posts-container">
        <p class="loading">Lade Neuigkeiten...</p>
    </div>

    <script>
        // URL ist fest eingebaut
        const JSON_FILE_URL = "https://autonewsstorage.blob.core.windows.net/content/posts.json";

        async function loadPosts() {
            const container = document.getElementById('posts-container');
            try {
                const response = await fetch(JSON_FILE_URL + "?cb=" + new Date().getTime());
                
                if (!response.ok) {
                    if(response.status === 404) {
                        container.innerHTML = '<p class="loading">Noch keine News vorhanden.</p>';
                        return;
                    }
                    throw new Error("Fehler beim Laden");
                }
                
                const posts = await response.json();
                
                if (!posts || posts.length === 0) {
                    container.innerHTML = '<p class="loading">Keine EintrÃ¤ge gefunden.</p>';
                    return;
                }

                container.innerHTML = "";
                
                posts.forEach(post => {
                    const card = document.createElement('a');
                    card.className = 'post-card';
                    card.href = post.url;
                    card.target = "_blank";
                    card.rel = "noopener noreferrer";

                    // --- NEU: Domain extrahieren ---
                    let domain = "";
                    try {
                        // Holt z.B. "www.arxiv.org" und macht daraus "arxiv.org"
                        const urlObj = new URL(post.url);
                        domain = urlObj.hostname.replace('www.', '');
                    } catch (e) {
                        domain = "Link"; // Fallback falls URL komisch ist
                    }

                    // Datum formatieren
                    const dateStr = new Date(post.timestamp).toLocaleDateString('de-DE', {
                        day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute:'2-digit'
                    });

                    // HTML mit der neuen Domain-Zeile
                    card.innerHTML = `
                        <div class="card-domain">ðŸ”— ${domain}</div>
                        <div class="card-title">${post.headline}</div>
                        <div class="card-link-icon">Artikel lesen</div>
                        <div class="card-meta">Gepostet am ${dateStr} Uhr</div>
                    `;
                    
                    container.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `<p style="color:red; text-align:center;">Hoppla, da ist was schiefgelaufen beim Laden.</p>`;
            }
        }
        
        loadPosts();
    </script>
</body>
</html>
